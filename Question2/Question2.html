<!DOCTYPE html>
<html>

<head>
  <title>Online shopping checkout cart view</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Question2.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
  <div class="transaction">
    <form>
      <div>
        <div class="main">
          <div>
            <div class="title">
              <p>Billing Address</p>
            </div>
            <div>
              <p><i class="fas fa-user"></i>Name</p>
            </div>
            <div><input type="text" placeholder="John M. Doe" /></div>
            <div>
              <p><i class="fas fa-envelope"></i>Email</p>
            </div>
            <div><input type="text" placeholder="john@example.com" /></div>
            <div>
              <p><i class="far fa-address-card"></i>Adress</p>
            </div>
            <div><input type="text" placeholder="542 W. 15th Street" /></div>
            <div>
              <p><i class="fas fa-landmark"></i>City</p>
            </div>
            <div><input type="text" placeholder="New York" /></div>
            <div class="smallmain">
              <div>
                <div>
                  <p>State</p>
                </div>
                <div><input type="text" placeholder="NY" /></div>
              </div>
              <div>
                <div>
                  <p>Zip</p>
                </div>
                <div><input type="text" placeholder="10001" /></div>
              </div>
            </div>
          </div>
          <div>
            <div class="title">
              <p>Payment</p>
            </div>
            <div>
              <p>Accepted Cards</p>
            </div>
            <div class="cards">
              <i class="fab fa-cc-visa fa-lg"></i>
              <i class="fab fa-cc-amex fa-lg" style="color:blue"></i>
              <i class="fab fa-cc-mastercard fa-lg" style="color:red"></i>
              <i class="fab fa-cc-discover fa-lg" style="color:orange"></i>
            </div>
            <div>
              <p>Name on Card</p>
            </div>
            <div><input type="text" placeholder="John More Doe" /></div>
            <div>
              <p>Credit Card Number</p>
            </div>
            <div><input type="text" placeholder="1111-2222-3333-4444" /></div>
            <div>
              <p>Exp Month</p>
            </div>
            <div><input type="text" placeholder="September" /></div>
            <div class="smallmain">
              <div>
                <div>
                  <p>Exp Year</p>
                </div>
                <div><input type="text" placeholder="2018" /></div>
              </div>
              <div>
                <div>
                  <p>CVV</p>
                </div>
                <div><input type="text" placeholder="352" /></div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="shipping">
            <input type="checkbox" />
            <span>Shipping address same as billing</span></div>
          <div class="checkout"><input type="submit" value="Continue to checkout"></div>
        </div>
      </div>
    </form>
    <div class="cart">
      <div class="cartcol">
        <div class="items">
          <div>
            <p>Cart</p>
          </div>
          <div class="item">
            <p>item 1</p>
          </div>
          <div class="item">
            <p>item 2</p>
          </div>
          <div class="item">
            <p>item 3</p>
          </div>
          <div class="item">
            <p>item 4</p>
          </div>
        </div>
        <div class="prices">
          <div>
            <p><i class="fas fa-shopping-cart"></i>4</p>
          </div>
          <div class="price">
            <p>$15</p>
          </div>
          <div class="price">
            <p>$5</p>
          </div>
          <div class="price">
            <p>$8</p>
          </div>
          <div class="price">
            <p>$2</p>
          </div>
        </div>
      </div>
      <div class="cartTotal">
        <div>
          <p>Total</p>
        </div>
        <div>
          <p>$30</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
